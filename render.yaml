
  services:
  - type: web
    name: your-app-name  # ⬅️ غيّري "your-app-name" لاسم مشروعك
    env: php
    plan: free
    buildCommand: |
      composer install
      php artisan key:generate
      php artisan optimize
    startCommand: /opt/render/project/src/vendor/bin/heroku-php-apache2 public/
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
     
      - key: DB_CONNECTION
        value: pgsql  
      - key: DB_HOST
        value: your-db-host-from-render
      - key: DB_PORT
        value: 5432  
      - key: DB_DATABASE
        value: mydb_iy93
      - key: mydb_iy93_user
        value: your-db-user
